<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery</title>
    <style>
        body{
            background-image: url("back.jpg");
        }
        h1{
            text-align: center;
            font-size: 70px;
            color: white;
        }
        button {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  -ms-transform: translate(-50%, -50%);
  background-color: #f1f1f1;
  color: black;
  font-size: 16px;
  padding: 16px 30px;
  border: none;
  cursor: pointer;
  border-radius: 5px;
  text-align: center;
}


button {
  box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19);
}

button:hover {
    background-color: black;
  color: white;
}


table {
  border-collapse: collapse;
  width: 100%;
}

th, td {
  text-align: left;
  padding: 8px;
}

tr{background-color: #ffffffe7}
tr:nth-child(even){background-color: #ffffff8c}

tr:nth-child(1){
  background-color: #000000;
  color: white;
}

    </style>
</head>

<body>
    <h1>Grocery</h1>
    
    <div id="demo">
        <button onclick="ajaxfn();" >Grocery Shopping List</button>
        </div>
    <script src="script.js"></script>
</body>
</html>
