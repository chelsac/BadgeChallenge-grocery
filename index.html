<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery</title>
    <style>
        body{
            background-image: url("back.jpg");
        }
        h1{
         
            text-shadow: 3px 3px 3px   black;
            text-align: center;
            font-size: 50px;
            color: white;
            box-shadow: #000000;
            font-weight: lighter;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }
        button {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  -ms-transform: translate(-50%, -50%);
  background-color: #f1f1f1;
  color: black;
  font-size: 16px;

  padding: 16px 30px;
  border: none;
  cursor: pointer;
  border-radius: 5px;
  text-align: center;
}


button {
  box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19);
}

button:hover {
    background-color: black;
  color: white;
}
table, td, th {  
  border: 1px solid rgba(0, 0, 0, 0.1);
  text-align: left;
}

table {
  border-collapse: collapse;
  width: 100%;
  border: 1px;
  text-transform: capitalize;
}

th, td {
  text-align: left;
  padding: 8px;
}

tr{background-color: #ffffffe7}
tr:nth-child(even){background-color: #ffffff8c}
th:nth-child(4){text-transform: none;}
tr:nth-child(1){
  background-color: #000000;
  color: white;
}

    </style>
</head>

<body>
    <h1 id="heading">Grocery</h1>
    
    <div id="demo">
        <button onclick="ajaxfn();" >Grocery Shopping List</button>
        </div>
    <script src="script.js"></script>
</body>
</html>
